<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>SteemIt Tools</title>
    <meta name="author" content="@justyy">
    <script src="lang/en-us.js"></script>     
    <script src="lang/zh-cn.js"></script>         
    <script src="js/constants.js"></script>     
    <script src="js/logocanvas.js"></script>     
    <script src="js/logoparser.js"></script>     
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/chartjs-plugin-streaming.js"></script>
    <script src="js/amcharts.js"></script>
    <script src="js/pie.js"></script>    
    <script src="js/functions.js"></script>     
    <script src="js/logo.js"></script>
    <script src="js/sorttable.js"></script>
    <link href="bs/css/bootstrap.min.css" rel="stylesheet" />
    <script src="bs/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <script src="js/jquery-ui.js"></script>   
    <script src="js/translate.js"></script>    
    <style>
    .ext-window {width: 800px;}
    .canvas {width: 100%; height: 380px;}
    .black {background: black; color: white;}
    .yellow {color: yellow;}
    .chart {width: 700px; height: 550px;}
    </style>
  </head>
  <body>
    <div id="tabs" class='ext-window'>
      <ul>
        <li><a id="text_canvas" href="#tabs-canvas">Canvas</a></li>
        <li><a id="text_setting" href="#tabs-setting">Setting</a></li>
        <li><a id="text_log" href="#tabs-log">Log</a></li>        
      </ul>
      <div id="tabs-canvas">
        <canvas id="logo" class='canvas' style='border: 1px dotted'></canvas>
        <form class='form-inline'>
          <textarea class='form-control' id='console' style='width:84%; height: 110px' rows=6></textarea>
          <button type='button' class='form-control' id='run' style='width:15%; height: 110px'>Ctrl + Enter</button>
        </form>
      </div>   
      <div id="tabs-setting">
        <h4 id="text_ui_language">UI Language</h4>
        <select class="form-control" id="lang">
          <option value="en-us">English</option>
          <option value="zh-cn">简体中文</option>
        </select>
        <button class="form-control" style='width: 70px' id="setting_save_btn">Save</button>
      </div>   
      <div id="tabs-log">
        <h4><span id='proudly_brought_to_you_by'>Proudly brought to you by</span> <a target=_blank href="https://steemit.com/@justyy">@justyy</a></h4>
        <textarea readonly class='form-control' rows=15 id='about'>           
        </textarea>         
      </div>      
    </div>
  </body>
</html>
